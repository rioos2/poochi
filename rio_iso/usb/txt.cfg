default install
        label rioosmaster
        menu label ^Install Rio/OS
        menu default
        kernel /install/vmlinuz
        append noprompt file=/cdrom/preseed/preseed.seed debian-installer/locale=en_US keyboard-configuration/layoutcode=us localechooser/translation/warn-light=true localechooser/translation/warn-severe=true netcfg/get_hostname=riocorp initrd=/install/initrd.gz ramdisk_size=16384 root=/dev/ram rw quiet --

        label riooscompute
        menu label ^Install Rio/OS Compute
        kernel /install/vmlinuz
        append noprompt file=/cdrom/preseed/preseed1.seed debian-installer/locale=en_US keyboard-configuration/layoutcode=us localechooser/translation/warn-light=true localechooser/translation/warn-severe=true netcfg/get_hostname=riocorp initrd=/install/initrd.gz ramdisk_size=16384 root=/dev/ram rw quiet --

        label rioosstorage
        menu label ^Install Rio/OS Storage
        kernel /install/vmlinuz
        append noprompt file=/cdrom/preseed/preseed2.seed debian-installer/locale=en_US keyboard-configuration/layoutcode=us localechooser/translation/warn-light=true localechooser/translation/warn-severe=true netcfg/get_hostname=riocorp initrd=/install/initrd.gz ramdisk_size=16384 root=/dev/ram rw quiet --
